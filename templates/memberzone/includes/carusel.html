{% load staticfiles %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static "panel/assets/images/catalog-slider/1.jpg" %}" alt="Slider 1">
      <div class="carousel-caption">
        <h3>Программы тренировок</h3>
      </div>
    </div>

    <div class="item">
      <img src="{% static "panel/assets/images/catalog-slider/2.jpg" %}" alt="Slider 2">
      <div class="carousel-caption">
        <h3>Индивидуальные программы питания</h3>
      </div>
    </div>
  </div>

</div>
