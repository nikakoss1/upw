{% load staticfiles %}
<div class="grid">
    {% for obj in workout_qs %}
    <figure class="effect-ruby">
        <img src="{% static "panel/assets/img/workouts.jpg" %}" alt="img14"/>
        <figcaption>
            <h2>{{ obj.name }}</h2>
            {% if obj.get_content_or_date != None %}
            <p>
                {{ obj.get_content_or_date }}
            </p>
            {% endif %}
            <a href="{{ obj.get_member_workout_absolute_url }}">Перейти</a>
        </figcaption>
    </figure>
    {% endfor %}
</div>
