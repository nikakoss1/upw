<div class="grid">
    {% if program_qs %}
        {% for program in program_qs %}
            {% if program.program_type == 'WC' or program.program_type == 'WG' %}
                <figure class="effect-lily">
                    <img src="{{MEDIA_URL}}{{program.img}}" alt=""/>
                    <figcaption>
                        <div>
                            <h2>{{ program.name }}</h2>
                        </div>
                        <a href="{{ program.get_memberzone_detail_url }}">Перейти</a>
                    </figcaption>
                </figure>
            {% endif %}
        {% endfor %}
    {% elif category_qs %}
        {% for obj in category_qs %}
            <figure class="effect-lily">
                <img src="{{MEDIA_URL}}{{program.img}}" alt="img12"/>
                <figcaption>
                    <div>
                        <h2>{{ obj.name }}</h2>
                    </div>
                    <a href="{{ obj.get_absolute_url }}">Перейти</a>
                </figcaption>
            </figure>
        {% endfor %}
    {% endif %}
</div>
