   {% load staticfiles %}
       <!-- Main navbar -->
    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">{{ preferences.AppSettings.brand }}</a>

            <ul class="nav navbar-nav visible-xs-block">
                <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
                <li><a class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>
        </div>
        <div class="navbar-collapse collapse" id="navbar-mobile">
            <ul class="nav navbar-nav">
                <li><a class="sidebar-control sidebar-main-toggle hidden-xs"><i class="icon-paragraph-justify3"></i></a></li>
            </ul>
            {% if user.jurist %}
                <p class="navbar-text"><span class="label bg-info email-container">
                    <a href="https://mail.yandex.ru" target="_blank">{{ request.user.trainer.contact_email }}</a></span></p>
            {% endif %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown dropdown-user">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <span>{{ request.user.get_full_name }}</span>
                        <i class="caret"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="/logout/"><i class="icon-switch2"></i> Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
