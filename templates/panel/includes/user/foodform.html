{% load crispy_forms_tags %}
<form action="." method="post" data-url="{% url 'accounts:food_create' %}" class="ajaxFoodForm" data-day="{{ day.id }}" data-foodprogram="{{ object.id }}">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-2">
            {{ timeform.settingstime|as_crispy_field }}
        </div>
        <div class="col-md-5">
            {{ foodform.product_input|as_crispy_field }}
        </div>
        <div class="col-md-2">
            {{ foodform.weight|as_crispy_field }}
        </div>
        <div class="col-md-3">
            <div class="btn-group">
                <button type="submit" class="btn btn-default addTrainingButton">Добавить</button>
                <button type="reset" class="btn btn-default">Сброс</button>
            </div>
        </div>
    </div>
</form>
