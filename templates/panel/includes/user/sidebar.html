<!-- User thumbnail -->
<div class="thumbnail">
    <div class="thumb thumb-slide">
        <img src="{{ MEDIA_URL }}{{ object.avatar }}" alt="">
    </div>

    <div class="caption text-center">
        <h6 class="text-semibold no-margin">{{ object.user.get_full_name }} <small class="display-block">{{ object.city }}</small></h6>
    </div>
</div>
<!-- /user thumbnail -->
