<div class="panel panel-flat">
    <table class="table datatable-basic datatable-responsive">
        <thead>
            <tr>
                <th>Название продукта</th>
                <th>ККАЛ</th>
                <th>Белки</th>
                <th>Жиры</th>
                <th>Углеводы</th>
                <th>Ед. изм.</th>
                <th class="text-center">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in object_list %}
                <tr>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.kkal }}</td>
                    <td>{{ obj.protein }}</td>
                    <td>{{ obj.fat }}</td>
                    <td>{{ obj.carbohydrate }}</td>
                    <td>{{ obj.unit }}</td>
                    <td class="text-center">
                        <ul class="icons-list">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="icon-menu9"></i>
                                </a>

                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="{{ obj.get_update_url }}"><i class="icon-pencil"></i> Редактировать</a></li>
                                    <li><a href="{{ obj.get_delete_url }}"><i class="icon-cross2"></i> Удалить</a></li>
                                </ul>
                            </li>
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
