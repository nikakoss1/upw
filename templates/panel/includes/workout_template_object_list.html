<div class="panel panel-flat">
    <table class="table datatable-basic datatable-responsive">
        <thead>
            <tr>
                <th>№</th>
                <th>Название шаблона</th>
                <th>Описание шаблона</th>
                <th>М / Ж</th>
                <th>Уровень подготовки</th>
                <th>Дата создания</th>
                <th class="text-center">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in object_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{{ obj.get_detail_url }}">{{ obj.name }}</a></td>
                    <td>{{ obj.content }}</td>
                    <td>{{ obj.sex_value }}</td>
                    <td>{{ obj.level_value }}</td>
                    <td>{{ obj.created }}</td>
                    <td class="text-center">
                        <ul class="icons-list">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="icon-menu9"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="{{ obj.get_update_url }}"><i class="icon-pencil"></i> Редактировать</a></li>
                                    <li><a href="{{ obj.get_delete_url }}"><i class="icon-cross2"></i> Удалить</a></li>
                                </ul>
                            </li>
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
