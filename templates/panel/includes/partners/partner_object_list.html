<div class="panel panel-flat">
    <div class="datatable-responsive">
       <table class="table datatable-basic">
           <thead>
               <tr>
                   <th>№</th>
                   <th>ФИО</th>
                   <th>Тренер</th>
                   <th>Промокод</th>
                   <th class="text-center">Действия</th>
               </tr>
           </thead>
           <tbody>
               {% for obj in object_list %}
                   <tr>
                       <td>{{ forloop.counter }}</td>
                       <td><a href="{{ obj.get_detail_url }}">{{ obj.user.get_full_name }}</a></td>
                       <td>{% if obj.trainer %}Да{% endif %}</td>
                       <td>{{ obj.promocode }}</td>
                       <td class="text-center">
                           <ul class="icons-list">
                               <li class="dropdown">
                                   <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                       <i class="icon-menu9"></i>
                                   </a>
                                   <ul class="dropdown-menu dropdown-menu-right">
                                       <li><a href="{{ obj.get_update_url }}"><i class="icon-pencil"></i> Редактировать</a></li>
                                       <li><a href="{{ obj.get_delete_url }}"><i class="icon-cross2"></i> Удалить</a></li>
                                   </ul>
                               </li>
                           </ul>
                       </td>
                   </tr>
               {% endfor %}
           </tbody>
       </table>
    </div>
</div>
